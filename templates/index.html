{% extends 'base.html' %}
{% block content %}
<section class="bg-white dark:bg-gray-900">
    <div class="grid max-w-screen-xl px-4 space-x-0 md:space-x-4 gap-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-8 lg:grid-cols-12">
        <div class="lg:mt-0 mt-4 md:h-full flex-col-reverse lg:col-span-5 lg:flex h-1/2 object-cover rounded shadow-lg">
            <img class="rounded-lg shadow-inner" src="{{url_for('static', filename='irisflowertwo.jpeg')}}" alt="mockup">
        </div>
        <div class="mr-auto place-self-center lg:col-span-7">
            <h1 class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">Iris Species Predictor Model</h1>
            <p class="max-w-2xl mb-6 font-light text-green lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">Hare Krishna, today we are here to discuss new topic on ML</p>
            <form method="post" action="/predict">
                <div class="flex flex-col justify-start gap-2 my-4 text-lg">
                    <div class="flex space-x-4 items-center">
                        <label class="bg-pink text-base font-medium text-white px-2 py-1 rounded" for="sepal-length">Sepal Length</label>
                        <input class="border ring-1 rounded px-2 outline-pink-400 ring-pink outline-none"
                            type="text" name="sepal-length" id="sepal-length" placeholder="2.3">
                    </div>
                    <div class="flex space-x-4 items-center">
                        <label class="bg-pink text-base font-medium px-2 py-1 text-white rounded" for="sepal-width">Sepal Width</label>
                        <input class="border ring-1 rounded px-2 outline-pink-400 ring-pink outline-none"
                            type="text" name="sepal-width" id="sepal-width" placeholder="1.3">
                    </div>
                    <div class="flex space-x-4 items-center">
                        <label class="bg-pink text-base font-medium px-2 py-1 text-white rounded" for="petal-length">Petal Length</label>
                        <input class="border ring-1 rounded px-2 outline-pink-400 ring-pink outline-none"
                            type="text" name="petal-length" id="petal-length" placeholder="2.1">
                    </div>
                    <div class="flex space-x-4 items-center">
                        <label class="bg-pink text-base font-medium px-2 py-1 text-white rounded" for="petal-width">Petal Length</label>
                        <input class="border ring-1 rounded px-2 outline-pink-400 ring-pink outline-none"
                            type="text" name="petal-width" id="petal-width" placeholder="0.4">
                    </div>
                </div>
                <button type="submit" class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center text-white rounded-lg bg-green hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
                    Get started
                    <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
    
            </form>
            <!-- <a href="#" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                Speak to Sales
            </a>  -->
        </div> 
                      
    </div>
</section>

{% endblock content %}
