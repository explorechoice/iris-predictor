<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IRIS Dataset Model</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
</head>

<body>
    <div class="container max-h-screen mx-auto py-8 px-8">
        <div class="navbar bg-base-100">
            <a href="/" class="btn btn-ghost text-xl">
                <span class="text-4xl font-extrabold text-pink">ec.org</span>       
            </a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="bg-red-200 tracking-wide leading-snug text-lg px-4 py-2 text-red-600 rounded">
            {% for message in messages %}
            <div role="alert" class="alert alert-error">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span>Error! {{ message }}.</span>
              </div>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock content %}
        <footer class="items-center text-center p-4 mx-auto text-gray-800">
            <div class="items-center justify-center">
                <div class="flex items-center justify-center space-x-2 ">
                    <p>
                        <span class="text-2xl font-bold">ec.org</span>
                    </p>
                    <p>Copyright Â© 2024 - All right reserved</p>
                </div>
                <div class="gap-4 md:place-self-center md:justify-self-end">
                    <p>Design & developed by rsharma</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="" async defer></script>
</body>

</html>
